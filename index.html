<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Cryptography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet" />
    <script src="./js/app.js"></script>
  </head>
  <body>
    <h1>JavaScript Cryptography</h1>
    <p>A site dedicated to cryptography.</p>
    <p>This site is written in HTML, CSS, and JavaScript.</p>
    <form>
      <div>
        <div class="plaintext-div">
          <textarea></textarea>
          <div class="decrypt-div">
            <button class="decrypt-button" type="submit">Decrypt</button>
          </div>
          <div class="dropdowns">
            <div>
              <select class="algorithm-selector">
                <option value="none">- Select Algorithm -</option>
                <option value="rot">ROT Encryption</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="ciphertext-div">
            <textarea></textarea>
        </div>
        <div class="encrypt-div">
          <button class="encrypt-button" type="submit">Encrypt</button>
        </div>
        <div class="rot-div">
            <select class="rot-number">
              <option value="1">ROT-1</option>
              <option value="2">ROT-2</option>
              <option value="3">ROT-3</option>
              <option value="4">ROT-4</option>
              <option value="5">ROT-5</option>
              <option value="6">ROT-6</option>
              <option value="7">ROT-7</option>
              <option value="8">ROT-8</option>
              <option value="9">ROT-9</option>
              <option value="10">ROT-10</option>
              <option value="11">ROT-11</option>
              <option value="12">ROT-12</option>
              <option value="13" selected>ROT-13</option>
              <option value="14">ROT-14</option>
              <option value="15">ROT-15</option>
              <option value="16">ROT-16</option>
              <option value="17">ROT-17</option>
              <option value="18">ROT-18</option>
              <option value="19">ROT-19</option>
              <option value="20">ROT-20</option>
              <option value="21">ROT-21</option>
              <option value="22">ROT-22</option>
              <option value="23">ROT-23</option>
              <option value="24">ROT-24</option>
              <option value="25">ROT-25</option>
              <option value="26">ROT-26</option>
            </select>
          </div>
      </div>
    </form>
  </body>
</html>
